<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

  <!-- Primary Meta Tags -->
  <title>Calculator app</title>
  <meta name="title" content="Calculator app">
  <meta name="description" content="Frontend Mentor challenge solution for: Calculator app">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://john-mirage.github.io/calculator-app/">

<body class="page">
  <main class="page__container">

    <!-- App -->
    <app-root></app-root>

    <!-- Template | theme button -->
    <template id="template-theme-switch">
      <input class="theme-switch__input" type="radio" name="theme-switch" id="theme-switch-input-1" checked>
      <input class="theme-switch__input" type="radio" name="theme-switch" id="theme-switch-input-2">
      <input class="theme-switch__input" type="radio" name="theme-switch" id="theme-switch-input-3">
      <div class="theme-switch__section theme-switch__section--label">
        <label class="theme-switch__label" for="theme-switch-input-1">1</label>
        <label class="theme-switch__label" for="theme-switch-input-2">2</label>
        <label class="theme-switch__label" for="theme-switch-input-3">3</label>
      </div>
      <div class="theme-switch__section theme-switch__section--input">
        <h3 class="theme-switch__title">theme</h3>
        <div class="theme-switch__track">
          <div class="theme-switch__handle"></div>
          <label class="theme-switch__button" id="theme-switch-button-1" for="theme-switch-input-1"></label>
          <label class="theme-switch__button" id="theme-switch-button-2" for="theme-switch-input-2"></label>
          <label class="theme-switch__button" id="theme-switch-button-3" for="theme-switch-input-3"></label>
        </div>
      </div>
    </template>

  </main>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
