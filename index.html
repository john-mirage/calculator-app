<body class="page">
  <main class="page__container">

    <!-- App -->
    <app-root></app-root>

    <!-- Template | theme button -->
    <template id="template-theme-switch">
      <div class="theme-switch">
        <input class="theme-switch__input" type="radio" name="theme-switch" value="theme-1">
        <input class="theme-switch__input" type="radio" name="theme-switch" value="theme-2">
        <input class="theme-switch__input" type="radio" name="theme-switch" value="theme-3">
        <div class="theme-switch__section theme-switch__section--label">
          <label class="theme-switch__label" for="theme-switch-input-1">1</label>
          <label class="theme-switch__label" for="theme-switch-input-2">2</label>
          <label class="theme-switch__label" for="theme-switch-input-3">3</label>
        </div>
        <div class="theme-switch__section theme-switch__section--input">
          <h2 class="theme-switch__title">theme</h2>
          <div class="theme-switch__track">
            <div class="theme-switch__handle"></div>
            <label class="theme-switch__button" for="theme-switch-input-1"></label>
            <label class="theme-switch__button" for="theme-switch-input-2"></label>
            <label class="theme-switch__button" for="theme-switch-input-3"></label>
          </div>
        </div>
      </div>
    </template>

  </main>
